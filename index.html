<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="summary">
      <div class="summary-resume">
        <h1>Your Result</h1>
        <div class="summary-note">
          <p><span>76</span> of 100</p>
        </div>
        <div class="summary-detail">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-list">
        <h2>Summary</h2>
        <ul>
          <li><img src="./assets/images/icon-reaction.svg">Reaction <span><span>80</span> / 100</span></li>
          <li><img src="./assets/images/icon-memory.svg">Memory <span><span>92</span> / 100</span></li>
          <li><img src="./assets/images/icon-verbal.svg">Verbal <span><span>61</span> / 100</span></li>
          <li><img src="./assets/images/icon-visual.svg">Visual <span><span>72</span> / 100</span></li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
